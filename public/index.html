<!DOCTYPE html>
<html lang="en" ng-app="blogApp">
	<head>
		<link rel="stylesheet" type="text/css" href="mod/common/blog.css"></link>
		<link href="CSS/bootstrap.min.css" rel="stylesheet">
		<link href="CSS/Style.css" rel="stylesheet">

		<script type="text/javascript" src='http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js'></script>
		<script type="text/javascript" src="vendor/angular-1.4.3.min.js"></script>
		<script type="text/javascript" src="vendor/ui-router-0.2.15.min.js"></script>
		<script type="text/javascript" src="vendor/underscore-1.8.3.min.js"></script>
		<script type="text/javascript" src="app/app.js"></script>
	</head>

	<body background = "Images/Background.jpg">
		<div id='Container' ng-controller="BlogVwCtrl" class="col-lg-12 text-center">

				<form action="" method="post" form="newPost">
					Question: <br>
					<input type="text" name="Question" ng-model="newpost.question"><br>
					Hint: <br>
					<input type="text" name="Hint" ng-model="newpost.hint"><br>
					Answer: <br>
					<input type="text" name="Answer" ng-model="newpost.answer"><br>
					<br>
					<p><button ng-click="submitPost(this)">Submit</button></p>
				</form>

				<div class="blog">
					<div class="intro">
						<h2>Blog Posts</h1>
					</div>
					<div ng-repeat="post in blog" class="blog-container">
						<div class="blog-box">
							<p>{{post.question}}</p>
							<span>{{post.hint}}</span>
							<button ng-click="deletePost(post._id)">Delete</button>
						</div>
					</div>
				</div>

		</div>
	</body>

</html>
