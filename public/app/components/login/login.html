<div class="container" ng-controller="LoginCtrl">
  <h2>Login</h2>
  <form name="login">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" id="username" placeholder="Enter username" ng-model="account.username">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" ng-model="account.password">
    </div>
    <button class="btn btn-default" ng-click="login()">Submit</button>
  </form>
</div>
