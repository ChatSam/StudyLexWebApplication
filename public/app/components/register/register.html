<div class="container" ng-controller="RegisterCtrl">

  <div class="center-block panel-cntr">
    <h2 class="title">Register</h2>
    <div class="panel panel-primary">
      <div class="panel-body">

    <form name="register">
      <div class="form-group text-center">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter username" ng-model="newAccount.username">
      </div>
      <div class="form-group text-center">
        <label for="pwd">Password</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" ng-model="newAccount.password">
      </div>
      <div class="row text-center">
        <button ng-click="registerAccount()" class="btn btn-success">Submit</button>
      </div>
    </form>
    </div>
  </div>

</div>
