<div id='Container' ng-controller="CreateCtrl" class="col-lg-12 text-center">
	<form form="newPost" id="inputForm">
		Subject:<br>
		<input type="text" name="Subject" ng-model="newpost.subject"  ><br>
		Question: <br>
		<textarea type="text" name="Question" ng-model="newpost.question"></textarea><br>
		Hint 1: <br>
		<input type="text" name="Hint1" ng-model="newpost.hint"><br>
		Answer: <br>
		<input type="text" name="Answer" ng-model="newpost.answer"><br>
		<br>
		More Info: <br>
		<textarea type="text" name="Moreinfo" ng-model="newpost.more"></textarea>
		<br>
		<p>
			<button ng-click="submitPost(this)" id="mainButton">Submit</button>
			<button ng-click="updatePost(this)" id="updateButton">Update</button>
		</p>
	</form>
</div>
